
<table  class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Seller Id</th>
      <th>Category Id</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>description</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.sellerId }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
  
</table>
